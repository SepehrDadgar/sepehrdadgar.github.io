<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  {% include head.html %}
  <body>
    <header class="site-header">
      <script>
        window.MathJax = {
          tex: {
            inlineMath: [['$', '$'], ['\\(', '\\)']],
            displayMath: [['$$', '$$'], ['\\[', '\\]']]
          }
        };
        </script>
        <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
        <script>
          document.addEventListener("DOMContentLoaded", () => {
            const paragraphs = document.querySelectorAll("p");
        
            paragraphs.forEach(p => {
              const text = p.textContent || p.innerText;
              const isFarsi = /[\u0600-\u06FF\u0750-\u077F\u0590-\u05FF\u08A0-\u08FF\uFB50-\uFDCF\uFDF0-\uFDFF\uFE70-\uFEFF]/.test(text);
              p.style.direction = isFarsi ? "rtl" : "ltr";
              p.style.textAlign = isFarsi ? "right" : "left";
            });
          });
        </script>
        <link href="https://cdn.jsdelivr.net/npm/vazir-font@30.1.0/dist/font-face.css" rel="stylesheet" type="text/css" />

        
        
      <div class="wrapper">
        <a class="site-title" href="{{ "/" | relative_url }}">{{ site.title | escape }}</a>
        <nav class="site-nav">
          <div class="trigger">
            <a class="page-link" href="{{ "/" | relative_url }}">Home</a>
            <a class="page-link" href="{{ "/archive" | relative_url }}">Blog</a>
            <a class="page-link" href="{{ "/projects/" | relative_url }}">Projects</a>
            <a class="page-link" href="{{ "/cv/" | relative_url }}">CV</a>
          </div>
        </nav>
      </div>
    </header>

    <main class="page-content" aria-label="Content">
      <div class="wrapper">
        {{ content }}
      </div>
    </main>

    <footer class="site-footer">
      <div class="wrapper">
        <div class="footer-col-wrapper">
          <div class="footer-col">
            <p>{{ site.description | escape }}</p>
          </div>
          <div class="footer-col">
            {%- include social.html -%}
          </div>
        </div>
      </div>
    </footer>

    <style>
    .site-header {
      border-top: 5px solid #424242;
      border-bottom: 1px solid #e8e8e8;
      min-height: 56px;
      background-color: white;
    }

    .site-title {
      font-size: 26px;
      line-height: 56px;
      letter-spacing: -1px;
      margin-bottom: 0;
      float: left;
      color: #333;
      text-decoration: none;
    }

    .site-nav {
      float: right;
      line-height: 56px;
    }

    .page-link {
      color: #111;
      text-decoration: none;
      margin-left: 20px;
    }

    .page-link:hover {
      color: #2a7ae2;
    }

    .wrapper {
      max-width: 800px;
      margin-right: auto;
      margin-left: auto;
      padding-right: 20px;
      padding-left: 20px;
    }

    .page-content {
      padding: 20px 0;
    }

    .site-footer {
      border-top: 1px solid #e8e8e8;
      padding: 20px 0;
    }

    .footer-col-wrapper {
      display: flex;
      justify-content: space-between;
    }

    @media (max-width: 600px) {
      .site-nav {
        position: absolute;
        top: 9px;
        right: 15px;
        background-color: white;
        border: 1px solid #e8e8e8;
        border-radius: 5px;
        text-align: right;
      }

      .page-link {
        display: block;
        padding: 5px 10px;
        margin: 0;
      }
    }
    </style>
  </body>
</html>
